spring:
  datasource:
    url: jdbc:h2:mem:spring_test;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password: password
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    generate-ddl: false
    hibernate:
      ddl-auto: none
  sql:
    init:
      mode: always
  flyway:
    url: ${spring.datasource.url}
    user: ${spring.datasource.username}
    password: ${spring.datasource.password}
    enabled: true
server:
  port: 8081
maxCars: 5
maxDrivers: 5