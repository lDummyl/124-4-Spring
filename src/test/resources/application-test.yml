spring:
  datasource:
    url: jdbc:h2:mem:spring_test
    username: sa
    password: password
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    generate-ddl: true
    hibernate:
      ddl-auto: create-drop
  sql:
    init:
      mode: always
  flyway:
    enabled: false
server:
  port: 8081